<body>

    <main>
        <p>Welcome to the TBC website! This is a very simple website.</p>
        <div class="placeholder-image">ðŸŸ¦</div>
        <section id="number-guessing-game">
            <h2>Number Guessing Game</h2>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guessInput">
            <button onclick="checkGuess()">Submit Guess</button>
            <p id="feedback"></p>
        </section>
        <script>
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            function checkGuess() {
                let guess = document.getElementById("guessInput").value;
                let feedback = document.getElementById("feedback");
                if (guess == randomNumber) {
                    feedback.textContent = "Congratulations! You guessed it right!";
                } else if (guess < randomNumber) {
                    feedback.textContent = "Too low! Try again.";
                } else {
                    feedback.textContent = "Too high! Try again.";
                }
            }
        </script>
        <p>More content can be added here.</p>
