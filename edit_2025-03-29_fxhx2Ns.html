<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 1:1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: #dcddde;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            background-color: #2f3136;
            width: 80%;
            max-width: 800px;
            height: 90vh;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #202225;
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #292b2f;
            display: flex;
            align-items: center;
        }

        .chat-header .avatar {
            width: 30px;
            height: 30px;
            background-color: #7289da;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }

        .chat-header .username {
            font-weight: bold;
        }

        .chat-header .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .chat-header .status.online {
            background-color: #43b581;
        }

        .message-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message .avatar {
            width: 35px;
            height: 35px;
            background-color: #7289da;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .message.sent .avatar {
            margin-left: 10px;
            margin-right: 0;
        }

        .message-content {
            background-color: #40444b;
            color: #dcddde;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent .message-content {
            background-color: #4e5d94;
        }


        .input-area {
            background-color: #40444b;
            padding: 15px;
            border-top: 1px solid #292b2f;
            display: flex;
            align-items: center;
        }

        .input-area input {
            flex-grow: 1;
            background-color: #36393f;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: #dcddde;
            font-size: 16px;
            margin-right: 10px;
        }
        .input-area input:focus {
            outline: none;
            box-shadow: 0 0 0 1px #7289da;
        }

        .input-area button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .input-area button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">ðŸ˜€</div>
            <span class="username">UserTwo</span>
            <span class="status">Spurs are bottling it again ðŸ˜‚</span>
        </div>
        <div class="message-area" id="messageArea">
            <div class="message">
                <div class="avatar">ðŸ¤–</div>
                <div class="message-content">Hello! ðŸ‘‹</div>
            </div>
            <div class="message sent">
                <div class="message-content">Hi there!</div>
                <div class="avatar">ðŸ˜Š</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Message UserTwo">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageArea = document.getElementById('messageArea');

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== "") {
                appendMessage(messageText, 'sent');
                messageInput.value = '';
                // Simulate receiving a message after a short delay
                setTimeout(() => {
                    appendMessage("Okay!", 'received');
                }, 500);
            }
        }

        function appendMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (type === 'sent') {
                messageDiv.classList.add('sent');
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                    <div class="avatar">ðŸ˜Š</div>
                `;
            } else { // received
                messageDiv.innerHTML = `
                    <div class="avatar">ðŸ¤–</div>
                    <div class="message-content">${text}</div>
                `;
            }
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
